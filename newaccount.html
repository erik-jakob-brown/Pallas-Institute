<br />

</p>

<p>
Email:
<br />

Password:
<br />

</p>

<p>
Confirm Password:
<br />
<input type="password" name="confirmPassword" size="15" />
</p>

<p>Password must contain one number, one lowercase letter, one uppercase letter, no spaces, and at least one character that is not a letter or a number. It should also be between 8 and 16 characters long.</p>

<br />

<div style="text-align:center;">
	<input type="submit" name="submit" value="Submit" />&nbsp;
